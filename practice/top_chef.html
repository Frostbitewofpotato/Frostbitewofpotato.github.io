<!DOCTYPE>
<html lang="en">
	<head>
		<title> LeichtenFlight </title>
<style>
.main {
	display: grid;
	height: 100vh;
	grid:
		'head head head' 2fr
		'main main link' 2fr
		'footer footer footer' 100px
		/1fr 1fr 1fr;
	background-color: #f2f0eb;
}
#heads{
	grid-area: head;
	background-image: url("Liechtenstein.png");
	color: white;
	padding-left: 50px;
}
#mains{
	grid-area: main;
	text-align: center;
	padding-top: 80px;
}
#waver{
	grid-area: link;
	background-color: #7ba0c0;
	color: white;
	text-align: center;
	margin: 10px;
	padding: 25px;
}
#foot{
	grid-area: footer;
	background-color: #a4292e;
	color: white;
	padding-left: 50px;
}
</style>
	</head>
	<body>
		<div class="main">
			<div id="heads">
					<h1> LiechtenFlights <h1>
					<h4>Liechtenstein is calling and you must go</h4>
			</div>
			<div id="mains">
				<button type="button">Book a Flight</button>
				<button type="button">Learn More</button>
			</div>
			<div id="waver">
				<p>LiechtenFlights is not responsible for any injuries or fatalities that may occur on the flight</p>
			</div>
			<div id="foot">
				<p> LiechtenFlights &#169; 2026 </p>
			</div>
		</div>
	</body>
