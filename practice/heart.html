<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Valentinse Day is Rapidly Aproaching my Location</title>
<style>
canvas{
	border: black 1px solid;
}
</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
		</canvas>
		<script>
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");
			ctx.fillStyle = "pink";
			ctx.strokeStyle = "pink";
			ctx.beginPath();
			ctx.moveTo(400,800);
			ctx.lineTo(0,400);
			ctx.lineTo(800,400);
			ctx.lineTo(400,800);
			ctx.stroke();
			ctx.fill();
			ctx.arc(200,400,200,Math.PI,2*Math.PI);
			ctx.fill();
			ctx.stroke();
			ctx.arc(600,400,200,Math.PI,2*Math.PI);
			ctx.stroke();
			ctx.fill();
		</script>
	</body>
</html>
