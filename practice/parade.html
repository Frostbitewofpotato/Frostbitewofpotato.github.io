<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Video Killed the Radio Star</title>
	</head>
	<body>
		<canvas id="canvas" width=800 height=800>
		</canvas>
		<script>
			const canvas = document
			.getElementById("canvas");
			const ctx = canvas.getContext("2d");
			 let x = 440;
			let y = 79;
			let vx = 3;
			let vy = 3;
			let a = 255;
			let b = 0;
			let c = 0;
			let x2 = 2;
			let y2 = 2;
			let vx2 = 5;
			let vy2 = 5;
			let x3 = 2;
			let y3 = 659;
			let vx3 = 10;
			let vy3 = 10;
			let count1 = 0;
			let count2 = 0;
			ctx.fillStyle = "red";
			 function animate(){
				 ctx.clearRect(0,0,800,800);
				 ctx.fillStyle = `rgb(${a},${b},${c})`;
				 ctx.fillRect(x,y,100,100);
				 x += vx;
				 y += vy;
				 if (x > canvas.width || x < 0){
					vx = -vx;
					 a = Math.random() * (255 - 0) + 0;
					 b = Math.random() * (255 - 0) + 0;
					 c = Math.random() * (255 - 0) + 0;
					
				 }
				 if (y > canvas.height || y < 0) {
					 vy = -vy;
					 a = Math.random() * (255 - 0) + 0;
					 b = Math.random() * (255 - 0) + 0;
					 c = Math.random() * (255 - 0) + 0;
					 
				 }
				count1 = count1 + 1;
				requestAnimationFrame(animate);
			 }
			function box(){

				 if (count1 > 300){
					 ctx.fillRect(x2,y2,50,100);
				 	 x2 += vx2;
				 	y2 += vy2;
					if(x2 + 100 > canvas.width || x2 <0){
						vx2 = -vx2;
					}
					 if(y2 + 100 > canvas.height || y2 < 0){
						 vy2 = -vy2;
					 }
				 }
				count2 = count2 + 1;
				requestAnimationFrame(box);
			}
			function otherBox(){

				 if(count2 > 600){
					 ctx.fillRect(x3,y3,200,50);
				 x3 += vx3;
				 y3 += vy3;
					 if(x3 + 100 > canvas.width || x3 < 0){
						 vx3 = -vx3;
					 }
					 if (y3 +  100 > canvas.height || y3 < 0){
				vy3 = -vy3;
			 }
				 }
				requestAnimationFrame(otherBox);
			}
			animate();
			box();
			otherBox();
		</script>
	</body>
</html>
